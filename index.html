<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Prototipo "El Loco Riggo"</title>
    <link rel="stylesheet" href="css/piel.css">
</head>
<body>
    <h1>"El Loco Riggo"</h1>
    <p>Usa las flechas o los botones en pantalla para jugar.</p>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="row">
                <button id="btnUp" class="control-btn">⬆️</button>
            </div>
            <div class="row">
                <button id="btnLeft" class="control-btn">⬅️</button>
                <button id="btnPause" class="control-btn action-btn">⏸️</button>
                <button id="btnRight" class="control-btn">➡️</button>
            </div>
            <div class="row">
                <button id="btnDown" class="control-btn">⬇️</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
